# !!! When making changes, make sure to also edit .travis.yml !!!

[tox]
envlist =
    cover,py26,py27,py32,py33,py34

[testenv]
commands =
    python setup.py test -q
deps =
    meld3 >= 1.0.0
    mock >= 0.5.0
usedevelop = true

[testenv:py33]
deps =
    https://github.com/Supervisor/meld3/tarball/master

[testenv:cover]
basepython =
    python2.6
commands =
    python setup.py nosetests --with-xunit --with-xcoverage --cover-package=supervisor --cover-erase
deps =
    meld3 >= 1.0.0
    mock >= 0.5.0
    nose
    coverage
    nosexcover
usedevelop = true

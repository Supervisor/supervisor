[tox]
envlist =
    cover,cover3,py26,py27,py32,py33,py34,pypy

[testenv]
deps =
    pytest >= 2.5.2
    meld3 >= 1.0.0
    mock >= 0.5.0
commands =
    py.test {posargs}

[testenv:cover]
basepython = python2.6
commands =
    py.test --cov=supervisor --cov-report=term-missing --cov-report=xml {posargs}
deps =
    {[testenv]deps}
    pytest-cov

[testenv:cover3]
basepython = python3.3
commands =
    py.test --cov=supervisor --cov-report=term-missing --cov-report=xml {posargs}
deps =
    {[testenv:cover]deps}

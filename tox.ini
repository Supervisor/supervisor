# !!! When making changes, make sure to also edit .travis.yml !!!

[tox]
envlist =
    py25,py26,py27

[testenv]
commands =
    python setup.py test -q
deps =
    mock >= 0.5.0
    meld3 >= 0.6.5

[testenv:cover]
basepython =
    python2.6
commands =
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    mock >= 0.5.0
    meld3 >= 0.6.5
    nose
    coverage
    nosexcover

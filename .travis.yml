language: python

sudo: false

matrix:
    include:
        - python: 2.7
          env: TOXENV=cover
        - python: 3.6
          env: TOXENV=cover3
        - python: 3.6
          env: TOXENV=docs
        - python: 3.6
          env: TOXENV=flake8
        - python: 2.6
          env: TOXENV=py26
        - python: 2.7
          env: TOXENV=py27
        - python: 3.2
          env: TOXENV=py32
        - python: 3.3
          env: TOXENV=py33
        - python: 3.4
          env: TOXENV=py34
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: pypy
          env: TOXENV=pypy
        - python: pypy3
          env: TOXENV=pypy3

before_install:
    - pip install --upgrade pip
    - 'if [[ ${TOXENV} == "flake8" ]]; then pip install flake8 ; flake8 . --count --statistics --exit-zero ; fi'

install:
    # "virtualenv<14.0.0" is needed for Python 3.2 compat
    - travis_retry pip install "virtualenv<14.0.0" tox

script:
    - travis_retry tox
    - 'if [[ ${TOXENV} == "flake8" ]]; then flake8 . --count --select=E999 ; fi'  # Stop build on syntax errors

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:meld="https://github.com/Supervisor/supervisor">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Supervisor 状态</title>
  <link href="stylesheets/supervisor.css" rel="stylesheet" type="text/css" />
  <link href="images/icon.png" rel="icon" type="image/png" />
</head>
<body>
<div id="wrapper">
  <div id="header">
    <img alt="Supervisor 状态" src="images/supervisor.gif" />
  </div>

  <div meld:id="content">
    <div class="hidden" meld:id="statusmessage">#</div>

    <form action="index.html" method="post">
      <ul id="buttons" class="clr">
        <li><a href="index.html?action=refresh">刷新</a></li>
        <li><a href="index.html?action=restartall">全部重启</a></li>
        <li><a href="index.html?action=stopall">全部停止</a></li>
      </ul>

      <div meld:id="process_groups">
        <div class="process-group" meld:id="template_group">
          <div class="group-header">
            <div class="title-with-actions">
              <h2 class="group-title" meld:id="group_title">分组名称</h2>
              <div class="group-actions" meld:id="group_actions">
                <ul>
                  <li><a href="#" meld:id="group_restart_anchor">重启组</a></li>
                  <li><a href="#" meld:id="group_stop_anchor">停止组</a></li>
                </ul>
              </div>
            </div>
          </div>
          <table cellspacing="0" meld:id="statustable">
            <tr>
              <th class="state">状态</th>
              <th class="desc">描述</th>
              <th class="name">名称</th>
              <th class="action">操作</th>
            </tr>

            <tr meld:id="tr" class="">
              <td class="status">
                <span meld:id="status_text" class="statusnominal">正常</span>
              </td>
              <td>
                <span meld:id="info_text">信息</span>
              </td>
              <td>
                <a href="#" meld:id="name_anchor">名称</a>
              </td>
              <td class="action">
                <ul meld:id="actionitem_td">
                  <li meld:id="actionitem">
                    <a href="#" meld:id="actionitem_anchor">操作</a>
                  </li>
                </ul>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>

<div id="footer" class="clr">
  <div class="left">
    <a href="http://supervisord.org">Supervisor</a>
    <span meld:id="supervisor_version">#</span>
  </div>
  <div class="right">
    © 2006-<span meld:id="copyright_date">#</span>
    <strong><a href="http://agendaless.com/">Agendaless Consulting and Contributors</a></strong>
  </div>
</div>
</body>
</html>
